<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>  
    
        
    
    <aside>
        <div class="dash-head">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>view-dashboard-outline</title><path d="M19,5V7H15V5H19M9,5V11H5V5H9M19,13V19H15V13H19M9,17V19H5V17H9M21,3H13V9H21V3M11,3H3V13H11V3M21,11H13V21H21V11M11,15H3V21H11V15Z" /></svg>
            <p class="dash">DASHBOARD</p>
        </div> 
        <div class="side-options">
            <div class="setting">Home</div>
            <div class="setting">Profile</div>
            <div class="setting">Messages</div>
            <div class="setting">History</div>
            <div class="setting"> Tasks</div>
            <div class="setting">Community</div>
        </div>
        <div class="more-options">
            <div class="setting">Settings</div>
            <div class="setting">Support</div>
            <div class="setting"> Privacy</div>
        </div>


    </aside>
    <div class="main">
        <div class="line1">
            <img id="search-icon" src="magnify.svg" alt="">
            <input class="search" type="text"/>
            <img class="bell" src="bell-ring.svg" alt="notification">
            <img class="pfp" src="account-circle.svg" alt="profile-picture">
            <p class="name">Shreyas Gadhe</p>
        </div>
        <div class="line2">
            <img class="big-pfp" src="account-circle.svg" alt="big-profile-pic">
            <div class="hi">
                <p class="hi-there">Hi there,</p>
                <p class="bname">@Shreyas Gadhe</p>
            </div>
            <div class="btns">
                <div >
                    <button class="nav-btn">
                        NEW
                    </button>

                </div>
                
                <div >
                    <button class="nav-btn">
                        UPLOAD
                    </button>
                </div>
                <div >
                    <button class="nav-btn">
                        SHARE
                    </button>
            
                </div>
            </div>
        </div>
        <div class="outer">
            <div class="grid">
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
            </div>
            <div class="more-content">
                <div class="announcements">

                </div>
                <div class="trending">

                </div>
            </div>
        </div>

    </div>

</body>
</html>
